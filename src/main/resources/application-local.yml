spring:
  datasource:
    url: jdbc:mysql://localhost:3306/pleanet
    username: 'root'
    password: '0000'
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: never
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 1000

cloud:
  aws:
    s3:
      bucket: pleanet-local-bucket   # S3 버킷명
    region:
      static: ap-northeast-2   # 서울 리전
    stack:
      auto: false

openai:
  api-key: ${OPENAI_API_KEY}